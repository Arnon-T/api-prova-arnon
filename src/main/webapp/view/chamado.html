	<script src="./bootstrap/js/jquery.min.js"></script>

				<button type="button" class="navbar-toggle collapsed"

				</button>

			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

	<br>
	<div id="main" class="container-fluid">
		<h3 class="page-header">Adicionar Chamado</h3>
		<form action="index.html">

<!--------Linha 1-------------->

			<div class="row">
				<div class="form-group col-md-4">
					<label for="campo1">Assunto</label> <input type="text" ng-model="chamado.assunto"
						placeholder="Digite o assunto" class="form-control" id="campo1">
				</div>

				<div class="form-group col-md-4">
					<label for="campo2">Status</label> <input type="text" ng-model="chamado.status"
						placeholder="Digite o status"class="form-control" id="campo3">
				</div>

				<div class="form-group col-md-4">
					<label for="campo3">Mensagem</label> <input type="text" ng-model="chamado.mensagem"
						placeholder="Digite a mensagem" class="form-control" id="campo3">
				</div>
			</div>

			<hr /><br>
			<div id="actions" class="row">
				<div class="col-md-12">
					<button type="button" ng-click="salvarChamado()" class="btn btn-primary">Salvar</button>
					<a href="index.html" ng-click="cancelarArteracaroChamado()" class="btn btn-default">Desfazer</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>

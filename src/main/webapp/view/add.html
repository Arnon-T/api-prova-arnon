<!DOCTYPE html>
<html ng-app="appEntra21">

<head>

<meta charset="utf-8">

<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./bootstrap/css/style.css" rel="stylesheet">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controller/main-controller.js"></script>
<script src="./js/controller/chamado-controller.js"></script>
<script src="./js/controller/chamado-detalhe-controller.js"></script>
<base href="/api-entra21/">
<title>API Chamados</title>

</head>

<body ng-controller="chamado-controller">

	<script src="./bootstrap/js/jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Sistema Chamados</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Web Dev Academy</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="api-entra21/index.html">In√≠cio</a></li>
					<li><a href="chamados">Adicionar</a></li>
					<li><a href="add">Editar</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>

	<div " class="container-fluid">
		<h3 class="page-header">Adicionar Chamado</h3>
		<form action="index.html">

			<div class="row">
				<div class="form-group col-md-4">
					<label for="campo1">Assunto</label> <input type="text"
						placeholder="Digite o assunto" class="form-control" id="campo1"
						ng-model="chamado.assunto">
				</div>

				<div class="form-group col-md-4">
					<label for="campo2">Status</label> <input type="text"
						placeholder="Digite o status" class="form-control" id="campo3"
						ng-model="chamado.status">
				</div>

				<div class="form-group col-md-4">
					<label for="campo3">Mensagem</label> <input type="text"
						placeholder="Digite a mensagem" class="form-control" id="campo3"
						ng-model="chamado.mensagem">
				</div>
			</div>

			<hr />
						
			<div id="actions" class="row">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary"
							ng-click="salvarChamado()">Salvar</button>
						<button type="button" class="btn btn-default"
							ng-click="cancelarAlteracaoChamado()">Desfazer</button>
						<a href="index.html" class="btn btn-default">Cancelar</a>
					</div>
				</div>
		</form>
	</div>

</body>
</html>
